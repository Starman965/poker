<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danville Poker Group Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Danville Poker Group Poll</h1>
        <div id="pollContainer" class="card">
            <h2 id="pollQuestion"></h2>
            <select id="memberSelect">
                <option value="">Select Your Name</option>
                <!-- Member options will be populated dynamically -->
            </select>
            
            <img id="memberImage" src="" alt="Member Image" style="display: none;">
            <div id="pollOptions"></div>
            <button onclick="submitVote()">Submit Vote</button>
        </div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="vote.js"></script>
</body>
</html>
