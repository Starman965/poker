<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Confirmation</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>RSVP Confirmation</h1>
        <div class="card">
            <p id="confirmationMessage"></p>
            <div id="rsvpImage"></div>
            <p>You can change your RSVP <a href="rsvp.html" id="rsvpLink">HERE</a> or from the link in the invite.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const token = urlParams.get('token');
            
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = `Your RSVP of "${status}" has been updated.`;
            
            const rsvpLink = document.getElementById('rsvpLink');
            rsvpLink.href = `rsvp.html?token=${token}`;

            // Add image based on RSVP status
            const imageElement = document.getElementById('rsvpImage');
            if (status === 'attending') {
                imageElement.innerHTML = '<img src="https://poker.davelewis.co/thumbsup.png" alt="Thumbs up" style="max-width: 250px;">';
            } else if (status === 'not-attending') {
                imageElement.innerHTML = '<img src="https://poker.davelewis.co/thumbsdown.png" alt="Thumbs down" style="max-width:250px;">';
            }
        });
    </script>
</body>
</html>
