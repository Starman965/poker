<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Confirmation</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>RSVP Confirmation</h1>
        <div class="card">
            <p id="confirmationMessage"></p>
            <p>If you need to change your RSVP, you can do so from the invite email sent to you or <a href="rsvp.html" id="rsvpLink">here</a>.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const token = urlParams.get('token');
            
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = `Your RSVP of "${status}" has been updated.`;
            
            const rsvpLink = document.getElementById('rsvpLink');
            rsvpLink.href = `rsvp.html?token=${token}`;
        });
    </script>
</body>
</html>
