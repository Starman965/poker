<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danville Poker Group Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Danville Poker Group Manager</h1>

        <div class="card mb-4">
            <div class="card-header" onclick="toggleMemberList()">
                <h2>Members (<span id="memberCount">0</span>)</h2>
                <span class="expand-icon">▼</span>
            </div>
            <div id="memberListContainer" class="card-body" style="display: none;">
                <div id="membersList" class="row"></div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header" onclick="toggleEventList()">
                <h2>Events</h2>
                <span class="expand-icon">▼</span>
            </div>
            <div id="scheduleContainer" class="card-body" style="display: none;"></div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2>Member and Event Manager</h2>

                <div id="addEditMemberCard" class="card mb-4">
                    <div class="card-body">
                        <h3 id="addEditMemberTitle">Add New Member</h3>
                        <input type="text" id="newMemberName" class="form-control mb-2" placeholder="Name">
                        <input type="email" id="newMemberEmail" class="form-control mb-2" placeholder="Email">
                        <input type="text" id="newMemberLocation" class="form-control mb-2" placeholder="Location">
                        <button class="btn btn-primary" onclick="addMember()">Add Member</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Add New Event</h3>
                        <input type="date" id="newEventDate" class="form-control mb-2">
                        <select id="newEventHost" class="form-control mb-2"></select>
                        <input type="text" id="newEventLocation" class="form-control mb-2" placeholder="Location">
                        <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Edit/Delete Event</h3>
                        <select id="editEventSelect" class="form-control mb-2"></select>
                        <input type="date" id="editEventDate" class="form-control mb-2">
                        <select id="editEventHost" class="form-control mb-2"></select>
                        <input type="text" id="editEventLocation" class="form-control mb-2" placeholder="Location">
                        <button class="btn btn-primary" onclick="saveEventEdits()">Save Edits</button>
                        <button class="btn btn-danger" onclick="deleteEvent()">Delete Event</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Reports</h3>
                        <button class="btn btn-secondary mb-2" onclick="showPastEventsReport()">Past Events Report</button>
                        <button class="btn btn-secondary" onclick="showAttendanceReport()">12-Month Attendance Report</button>
                    </div>
                </div>

                <div id="reportContainer" class="card"></div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        // Make Firebase services available globally (if needed)
        window.firebaseApp = app;
        window.firebaseDatabase = database;
    </script>

    <!-- Load Moment.js for date handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Your main JavaScript file -->
    <script type="module" src="script.js"></script>

    <!-- Include the togglePastEventDetails function -->
    <script>
        function togglePastEventDetails(index) {
            const detailsElement = document.getElementById(`pastEventDetails-${index}`);
            const headerElement = detailsElement.previousElementSibling.querySelector('.expand-icon');
            
            if (detailsElement.style.display === 'none' || detailsElement.style.display === '') {
                detailsElement.style.display = 'block';
                headerElement.textContent = '▲';
            } else {
                detailsElement.style.display = 'none';
                headerElement.textContent = '▼';
            }
        }

        // Export the function to the global scope
        window.togglePastEventDetails = togglePastEventDetails;
    </script>

    <!-- Load Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
