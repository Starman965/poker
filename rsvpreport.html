<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPG RSVP Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 120px;
        }
        .event-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .event-date {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .event-host {
            color: #666;
            margin-bottom: 15px;
        }
        .rsvp-list {
            margin: 10px 0;
        }
        .rsvp-category {
            margin: 15px 0;
        }
        .rsvp-category h3 {
            color: #444;
            margin: 5px 0;
            font-size: 1em;
        }
        .attending {
            color: #4CAF50;
        }
        .not-attending {
            color: #f44336;
        }
        .no-response {
            color: #9e9e9e;
        }
        .member-list {
            padding-left: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.danvillepokergroup.com/dpg.png" alt="Danville Poker Club Logo" class="logo">
        <div id="events-container">
            <!-- Events will be populated here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script type="module">
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function formatDate(dateString) {
            const [datePart, timePart] = dateString.split(' ');
            const [year, month, day] = datePart.split('-');
            const date = new Date(year, month - 1, day);
            return new Intl.DateTimeFormat('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            }).format(date);
        }

        async function loadCurrentMonthEvents() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            try {
                const scheduleSnapshot = await database.ref('/schedule').once('value');
                const scheduleData = scheduleSnapshot.val();
                const eventsContainer = document.getElementById('events-container');

                for (const [eventId, event] of Object.entries(scheduleData)) {
                    const eventDate = new Date(event.date.split(' ')[0]);
                    if (eventDate.getMonth() === currentMonth && eventDate.getFullYear() === currentYear) {
                        const eventCard = createEventCard(event);
                        eventsContainer.appendChild(eventCard);
                    }
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';

            const dateElement = document.createElement('div');
            dateElement.className = 'event-date';
            dateElement.textContent = formatDate(event.date);

            const hostElement = document.createElement('div');
            hostElement.className = 'event-host';
            hostElement.textContent = `Host: ${event.host}`;

            const rsvpLists = createRsvpLists(event.rsvps || {});

            card.appendChild(dateElement);
            card.appendChild(hostElement);
            card.appendChild(rsvpLists);

            return card;
        }

        function createRsvpLists(rsvps) {
            const container = document.createElement('div');
            container.className = 'rsvp-list';

            const categories = {
                attending: { title: 'Attending', class: 'attending' },
                'not-attending': { title: 'Not Attending', class: 'not-attending' },
                maybe: { title: 'Maybe', class: 'no-response' }
            };

            for (const [status, config] of Object.entries(categories)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'rsvp-category';

                const title = document.createElement('h3');
                title.className = config.class;
                title.textContent = config.title;

                const memberList = document.createElement('ul');
                memberList.className = 'member-list';

                const members = Object.entries(rsvps)
                    .filter(([_, memberStatus]) => memberStatus === status)
                    .map(([name]) => name);

                if (members.length > 0) {
                    members.forEach(name => {
                        const li = document.createElement('li');
                        li.textContent = name;
                        memberList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'None';
                    memberList.appendChild(li);
                }

                categoryDiv.appendChild(title);
                categoryDiv.appendChild(memberList);
                container.appendChild(categoryDiv);
            }

            return container;
        }

        // Load events when the page loads
        window.addEventListener('load', loadCurrentMonthEvents);
    </script>
</body>
</html>
